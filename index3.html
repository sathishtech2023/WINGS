<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wings</title>
    <link rel="icon" type="image/jpg" href="assets/logo.png">
    <link rel="stylesheet" href="style3.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <form action="#" id="form" class="form" autocomplete="off">

            <h3>REGISTRATION FORM</h3>
            
            <div class="form-group">
                <label for="username">USER NAME</label>
                <input type="text" id="username" placeholder="ENTER THE NAME" date-name="User Name"/>
                <P>ERROR MESSAGE</P>
            </div>

            <div class="form-group">
                <label for="phone-no">MOBILE NUMBER</label>
                <input type="numeric" id="phone-no" placeholder="ENTER THE MOBILE NUMBER" date-name="Mobile Number"/>
                <P>ERROR MESSAGE</P>
            </div>

            <div class="form-group">
                <label for="EMAIL">EMAIL ID</label>
                <input type="text" id="EMAIL" placeholder="ENTER EMAIL ID" date-name="Email ID"/>
                <P>ERROR MESSAGE</P>
            </div>

            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="ENTER THE PASSWORD" date-name="Password"/>
                <P>ERROR MESSAGE</P>
            </div>

            <div class="form-group">
                <label for="password2">CONFIRM PASSWORD</label>
                <input type="password" id="password2" placeholder="ENTER CONFIRM PASSWORD" date-name="Confirm Password"/>
                <P>ERROR MESSAGE</P>
            </div>

            <button type="submit">SUBMIT</button>

        </form>
    </div>




    <script src="script3.js"></script>
</body>
</html>
